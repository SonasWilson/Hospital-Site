{% extends 'base.html' %}

{% block title %}
Doctors
{% endblock %}

{% block content %}
<!-- Title Section -->
<h1 class="text-center text-primary my-5">Our Doctors</h1>
<hr class="w-25 mx-auto mb-5">

<!-- Container for Doctor Cards -->
<div class="container bg-light py-5">
  <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">

    <!-- Loop to display each doctor -->
    {% for d in doctors %}
      <div class="col">
        <div class="card shadow-lg border-0 rounded-3 h-100">
          <img src="{{ d.image.url }}" class="card-img-top rounded-circle mx-auto mt-4" alt="Doctor Image" style="width: 150px; height: 150px; object-fit: cover;">
          <div class="card-body d-flex flex-column text-center">
            <h5 class="card-title text-primary">{{ d.name }}</h5>
            <p class="card-text text-muted">{{ d.specialization }}</p>
            <h6 class="text-info mt-auto">{{ d.department_name }}</h6>
            <a href="#" class="btn btn-outline-primary mt-3">View Profile</a>
          </div>
        </div>
      </div>
    {% endfor %}
    
  </div>
</div>

{% endblock %}
