{% extends 'base.html' %}

{% block title %}
Department
{% endblock %}

{% block content %}
<!-- Title Section -->
<h1 class="text-center text-primary my-5">Our Departments</h1>
<hr class="w-25 mx-auto mb-5">

<!-- Department Blocks Section -->
<div class="container">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    
    {% for d in dept %}
      <div class="col">
        <!-- Department Card -->
        <div class="card bg-info text-white p-4 rounded-3 shadow-lg">
          <div class="card-body">
            <h3 class="card-title">{{ d.name }}</h3>
            <p class="card-text">{{ d.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
    
  </div>
</div>

{% endblock %}
